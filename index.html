  <script>
    /*   변수 : 자주쓰는 값을 달아서 재활용하기 위한 임시 공간
       let  : 자주 바뀔만한 값은 let으로 만든 변수에 담는다
       const : 바뀌면 안된는 중요한 값은 const  방식으로 만든 변수에 담는다
  
  
      let a='test'; a라는 변수에 'test'라는 문자를 저장 (a라는 변수는 let 선언방식이라 추후 덮어쓰기 가능)
     const myname ='홍길동'; myname 이라는 변수에 '홍길동'이름 저장 (myname const 선언방식이라 덮어쓰기 불가능)

     문자열 vs 숫자
     문자 :''감싸서 표현
     숫자 :숫자만 입력

     강제로 숫자나 변수가 문자화되는 경우 :따옴표로 감싸는 순간


     연산자:특정값을 도춣기 위한 연산식별자(산술연산자,비교연산자,대입연산자)

     :산수연산자는 숫자값 계산
     :비교연산자는 복수개의 값을 비교해서 true;false 반환
     :대입연산자는 우황을 연산된 결과값을 좌항에 대입 
     :복합대입연산자 :대입연산자와 산술연산자가 결합된 형태
     
        console.log(3 + 5);
    console.log(3 * 5);
    console.log(6 / 3);
    console.log(6 % 4); //%는 특정값을 나누는 연산자가 아닌 나눈 몫의 나머지를 구하는 연산자

    console.log(4 !== '4');//==값만 비교 ,===값이랑 자료형 같이 비교 , !=값이 달라야 true

     */
    //let num; 변수선언(메모리를 만들어서 num이라는 이름 붙임)
