<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    /*   변수 : 자주쓰는 값을 달아서 재활용하기 위한 임시 공간
       let  : 자주 바뀔만한 값은 let으로 만든 변수에 담는다
       const : 바뀌면 안된는 중요한 값은 const  방식으로 만든 변수에 담는다
  
  
      let a='test'; a라는 변수에 'test'라는 문자를 저장 (a라는 변수는 let 선언방식이라 추후 덮어쓰기 가능)
     const myname ='홍길동'; myname 이라는 변수에 '홍길동'이름 저장 (myname const 선언방식이라 덮어쓰기 불가능)

     문자열 vs 숫자
     문자 :''감싸서 표현
     숫자 :숫자만 입력

     강제로 숫자나 변수가 문자화되는 경우 :따옴표로 감싸는 순간


     연산자:특정값을 도춣기 위한 연산식별자(산술연산자,비교연산자,대입연산자)

     :산수연산자는 숫자값 계산
     :비교연산자는 복수개의 값을 비교해서 true;false 반환
     :대입연산자는 우황을 연산된 결과값을 좌항에 대입 
     :복합대입연산자 :대입연산자와 산술연산자가 결합된 형태

    조건문(조건식의 결과에 따라 분기)
    :비교연산자를 활용해서 반환되는 true;false값에 따라의 코드의 분기처리
    if(조건식1){
      만약 조건식1ㅣ true면 해당 코드블록을 실행하고 조건문 중지
      조건식1이 false면 코드블록 무시하고 다음 조건식 넘어감
    }
     else if(조건식2){
        만약 조건식2ㅣ true면 해당 코드블록을 실행하고 조건문 중지
      조건식2이 false면 코드블록 무시하고 다음 조건식 넘어감
     }
     else {위의 조건식들이 모두 false면 어쩄든 조건식 종료를 위해서 해당 구문의 코드블록 실행하고 조건문 종료}

실제 개발시 제일 많이 활용된 패턴이고 
:조건이 여러개 있을때 해당 구문을 반복처리하기 위함
:만약 아래 조건식에 부합되는 경우가 없으면 아무것도 실행 되지 않음
     if(조건식1){실행할 코드블록}
     if(조건식2){실행할 코드블록}
     if(조건식3){실행할 코드블록}

     //특정이 조건일떄 딱 한줄의 코드만 실행되면 되고
     //특정이 조건이 아니면 아무일도 발생시키지 않을때 아래와 같은 표현식 많이씀
     if(조건식)실행할 코드한줄
     */

    //현재 시간값 반환
    const hour = new Date().getHours();
    console.log(hour)


    //현재 시간이 5보다 같거나 크고 그와동시에 12보다 작을때 true
    console.log(hour >= 5 && hour < 12)
    //현재시간이 5보다 같거나 크고 혹은 12보다 적을때 true
    //body요소의 스타일값중 배경색의 해당하는 값을 aqua로 대입
    document.body.style.backgroundColor = 'aqua'

    //미션
    //-현재시간이 5-11시면 body배경색상 orange변경
    //-현재시간이 11~15사이면 body배경색상 lightblue로 변경
    //-현재시간이 15~13사이면 body배경색상 pink로 변경
    //-현재시간이 13보다 크고 5보다 적으면 'black'으로 변경

    if (hour >= 5 && hour <= 12) document.body.style.backgroundColor = 'orange';
    if (hour >= 13 && hour <= 15) document.body.style.backgroundColor = 'lightblue';
    if (hour > 15 && hour < 19) document.body.style.backgroundColor = 'pink';
    if (hour >= 19 && hour < 5) document.body.style.backgroundColor = 'black';
  </script>
</body>

</html>
